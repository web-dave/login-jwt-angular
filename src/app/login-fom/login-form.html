<div class="container" id="container" [class.right-panel-active]="newUser()">
  <div class="form-container sign-up-container">
    <form>
      <h1>Create Account</h1>
      <span>or use your email for registration</span>
      <input
        name="email"
        type="email"
        placeholder="Email"
        [(ngModel)]="user.email"
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        [(ngModel)]="user.password"
      />
      <button (click)="sendIt()">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
      <span>or use your account</span>
      <input
        name="email"
        type="email"
        placeholder="Email"
        [(ngModel)]="user.email"
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        [(ngModel)]="user.password"
      />
      <button (click)="sendIt()">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="newUser.set(false)">
          Sign In
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="newUser.set(true)">
          Sign Up
        </button>
      </div>
    </div>
  </div>
